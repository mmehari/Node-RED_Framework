	RED.nodes.registerType('BFS',
	{
		category: 'Reasoning',
		color: '#FDF0C2',
		defaults:
		{
			name: {value:"Breadth-First Search"}
		},
		inputs:1,
		outputs:3,
		icon: "api.png",
		label: function() { return this.name||"Breadth-First Search"; },
		labelStyle: function() { return this.name?"node_label_italic":""; }
	});
</script>
